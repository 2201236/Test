<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="submit"] {
            width: calc(100% - 120px); /* Adjust width to account for label width */
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #5bc0de; /* Light blue color */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #31b0d5; /* Darker shade of blue on hover */
        }
    </style>
</head>
<body>
    <h1>Update Music</h1>
    <form th:action="@{/update-music}" th:object="${music}" method="post">
        <p>
            <label>Song ID:</label>
            <input type="text" th:field="*{song_id}" readonly/>
        </p>
        <p>
            <label>Song Name:</label>
            <input type="text" th:field="*{song_name}" />
        </p>
        <p>
            <label>Singer:</label>
            <input type="text" th:field="*{singer}" />
        </p>
        <p>
            <input type="submit" value="Update" />
        </p>
    </form>
</body>
</html>
